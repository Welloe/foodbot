{% extends "base.html" %}

{% block content %}
<form method="post" class="space-y-4">
    {% csrf_token %}
  
    {% if next %}
      <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
  
    <div>
      <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" autofocus required id="id_username"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2">
    </div>
  
    <div>
      <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" required id="id_password"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2">
    </div>
  
    {% if form.errors %}
      <p class="text-red-600 text-sm mt-2">⚠️ Invalid credentials. Please try again.</p>
    {% endif %}
  
    <div>
      <button type="submit"
              class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 transition">
        Sign In
      </button>
    </div>
  </form>
  {% endblock %}
